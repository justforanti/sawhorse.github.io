---
layout: page
title: Our Team
---

<section>
	<h2>The Team</h2>

	<div class="row">
		{% for member in site.data.members %}
			<div class="col-sm-6 col-md-4  team-member">

					<img src="/assets/team/{{ member.image }}" />

			      <h3>{{ member.name }}</h3>
			      <p>{{ member.role }}</p>

			    {% if member.twitter %}
			    <a href="https://twitter.com/{{ member.twitter }}">
			    	@{{ member.twitter }}
			    </a>
			    {% endif %}
			</div>
		{% endfor %}
	</div>
</section>
